<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{courseName}}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@600;700&family=Inconsolata&display=swap"
        rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <style>

    </style>

</head>

<body>

<h1 class="text-center p-3 mb-2 bg-secondary text-white">{{courseName}}</h1>


<!-- Pages in case there is data will be displayed-->
{% if pagesCount != 0 %}
<h5 class="text-success text-center">{{pagesCount}} pages found </h5>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Index</th>
            <th scope="col">Content</th>
        </tr>
    </thead>
    <tbody>

        {% for page in pages %}

        <tr>
        <th scope="row">                   {{ loop.index }}</th>
        <td>
        <form action="/getPageAddress" method="post">
            <div> <button type="submit" name="submit" value={{courseName}}/{{page[0]}}.txt> <a> {{page[0]}} </a>
                </button> </div>
        </form>
        </td>

        {% endfor %}
        </tr>

    </tbody>
</table>


<form action="/getNewPageName" method="post">
    <button type="submit" value={{courseName}} class="btn btn-primary" name="submit">Add new Page</button>
</form>

{%  endif %}




<!-- This is the div which will be displayed only if
there are no courses.-->
{% if pagesCount == 0 %}
<div class="card text-center">
    <div class="card-header">
        Warning
    </div>
    <div class="card-body">
        <h5 class="card-title text-warning">NO Pages Found</h5>
        <p class="card-text">Please Click on add new page to add new page</p>
        <form action="/getNewPageName" method="post">
            <button type="submit" value={{courseName}} name="submit" class="btn btn-info">Add new Page</button>
        </form>
    </div>
</div>

{% endif %}

<a href="/editorHomePage" >Back to home page</a>

</body>
</html>
